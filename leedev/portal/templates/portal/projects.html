{% extends "portal/base.html" %}

{% block navbar %}
  <nav class="navbar navbar-expand-lg color">
    <div class="container-fluid">
      <a class="navbar-brand" href="">{{ context.title }}</a>
      <div class="container-md">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="" >Projects</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Clients</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Subscriptions</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="">Finances</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </nav>
{% endblock navbar %}


{% block main %}

<div class="container-md mb-3">
    <!-- Button trigger modal -->
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#createProjectFromClient">
                  Create Project For Client
                </button>

                <!-- form -->
                <form action="/portal/projects/create-project/client" method="post">
                    
                    <!-- mode -->
                    <div class="modal fade" id="createProjectFromClient" tabindex="-1" aria-labelledby="createProjectFromClientLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="createProjectFromClientLabel">Create Project</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">

                              <div class="form-group">

                                  <div class="mb-3">
                                      <label for="codename" class="form-label">Codename</label>
                                      <input type="text" class="form-control" name="codename" id="codename">
                                  </div>
                                  <div class="mb-3">
                                      <label for="statSelect">Select Status</label>
                                      <select name="statSelect" id="statSelect" class="form-select" aria-label="Default select example">
                                        <option selected></option>
                                        <!-- range -->
                                          <!-- <option value=""></option> -->
                                        <!-- end -->
                                      </select>
                                  </div>
                                  <div class="mb-3">
                                      <label for="clientSelect">Select Client</label>
                                      <select name="clientSelect" id="clientSelect" class="form-select" aria-label="Default select example">
                                        <option selected></option>
                                        <!-- range  -->
                                          <!-- <option value=""></option> -->
                                        <!-- end  -->
                                      </select>
                                  </div>

                                  <div class="mb-3">
                                    <label for="description" class="form-label">Project Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                  </div>
                                  <div class="mb-3">
                                      <label for="hourly" class="form-label">Hourly Rate</label>
                                      <input type="text" class="form-control" name="hourly" id="hourly">
                                  </div>
                                  <div class="mb-3">
                                      <label for="wholesale" class="form-label">Wholesale Price</label>
                                      <input type="text" class="form-control" name="wholesale" id="wholesale">
                                  </div>
                                  <div class="mb-3">
                                      <label for="totalTime" class="form-label">Total Time On Project</label>
                                      <input type="text" class="form-control" name="totalTime" id="totalTime">
                                  </div>
                                  <div class="mb-3">
                                      <label for="subscription" class="form-label">Subscription Price</label>
                                      <input type="text" class="form-control" name="subscription" id="subscription">
                                  </div>

                              </div>

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                <!-- end of form -->
                </form>

        </div>

        <div class="col">
            <button type="button" class="btn btn-primary container-fluid" data-bs-toggle="modal" data-bs-target="#createProjectFromLead">
                  Create Project For Lead
                </button>

                <!-- form -->
                <form action="/portal/projects/create-project/lead" method="post">
                    <!-- mode -->
                    <div class="modal fade" id="createProjectFromLead" tabindex="-1" aria-labelledby="createProjectLeadLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="createProjectLeadLabel">Create Project</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">

                              <div class="form-group">                       
                                  <div class="mb-3">
                                      <label for="codename" class="form-label">Codename</label>
                                      <input type="text" class="form-control" name="codename" id="codename">
                                  </div>
                                  <div class="mb-3">
                                      <label for="statSelect">Select Status</label>
                                      <select name="statSelect" id="statSelect" class="form-select" aria-label="Default select example">
                                        <option selected></option>
                                        <!-- range -->
                                          <!-- <option value=""></option> -->
                                        <!--end -->
                                      </select>
                                  </div>
                                  <div class="mb-3">
                                      <label for="leadSelect">Select Lead</label>
                                      <select name="leadSelect" id="leadSelect" class="form-select" aria-label="Default select example">
                                        <option value=""></option>
                                        <!--range -->
                                          <!-- <option value=""></option> -->
                                        <!-- end -->
                                      </select>
                                  </div>
                                  <div class="mb-3">
                                    <label for="description" class="form-label">Project Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                  </div>
                                  <div class="mb-3">
                                      <label for="hourly" class="form-label">Hourly Rate</label>
                                      <input type="text" class="form-control" name="hourly" id="hourly">
                                  </div>
                                  <div class="mb-3">
                                      <label for="wholesale" class="form-label">Wholesale Price</label>
                                      <input type="text" class="form-control" name="wholesale" id="wholesale">
                                  </div>
                                  <div class="mb-3">
                                      <label for="totalTime" class="form-label">Total Time On Project</label>
                                      <input type="text" class="form-control" name="totalTime" id="totalTime">
                                  </div>
                                  <div class="mb-3">
                                      <label for="subscription" class="form-label">Subscription Price</label>
                                      <input type="text" class="form-control" name="subscription" id="subscription">
                                  </div>

                              </div>

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
                <!-- end of form -->
                </form>
        </div>
    </div>

</div>

{% endblock main %}
